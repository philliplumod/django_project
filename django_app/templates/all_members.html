{% extends "master_template.html" %}
{% block content %}
    <p>
        <a href="/">Home</a>
    </p>
    <h1>Members</h1>
    <ul>
        {% for i in members %}

            </li>
        {% endfor %}
    </ul>
{% endblock %}
